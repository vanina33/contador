<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter-container">


 <h1 class="title">Contador</h1>

 <!-- Etiqueta div para visualizar el valor del contador -->
 <div id="contador" class="counter">0</div>

 <div class="buttons">
     <!-- Botón para aumentar el valor del contador -->
     <button id="aumentar" class="button-increase button">Aumentar</button>

     <!-- Botón para disminuir el valor del contador -->
     <button id="disminuir" class="button-decrease button">Disminuir</button>

     <!-- Botón para restablecer el valor del contador -->
     <button id="reestablecer" class="button-reset button">Restablecer</button>
 </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
